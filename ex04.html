<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startup()">
</body>
<script>
    function startup() {
        let inp =prompt("Nhap 1 ky tu de kiem tra xem co phai la so hay khong:");
        document.write(check(inp));
    }
    function check(a) {
        if(isNaN(a)){
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
