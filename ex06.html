<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startup()">
</body>
<script>
    function startup() {
        let inp =parseInt(prompt("Nhap 1 so de kiem tra xem co phai nguyen duong khong:"));
        document.write(check(inp));
    }
    function check(a) {
        if(a<0){
            return false;
        }else return true;
    }
</script>
</html>
